<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="password"] {
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .top-bar {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .top-bar .button {
            background-color: #6c757d;
        }

        .top-bar .button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/admin/logout" class="button">üö™ Logout</a>
    </div>

    <div class="login-box">
        <h2>üîê Admin Login</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="/admin/login">
            <input type="password" name="password" placeholder="Enter admin password" required />
            <button class="button" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
